  <style>
    *{
      margin:0;
      padding: 0;
      font-family: Roboto;
      text-decoration: none;
      outline: none;
      border: none;
      border-radius: 0;
      box-sizing: border-box;
    }  
    body{
      display: grid;
      justify-items: center;
      width: 100%;
    }
    body > *{
      max-width: 1200px;
      width: 100%;
    }
    header{
      display: grid;
      justify-items: center;
    }
    .header-top{
      display: grid;
      width: 100%;
      margin: 20px 0 15px;
      grid-template-columns: auto 1fr auto auto;
    }
    .header-logo{
      font-size: 24px;
      display: grid;
      font-weight: 300;
      width: 180px;
      margin-right: 40px;
      color:#565656;
      letter-spacing: 3.5px;
      align-items: center;
      grid-template-columns: auto auto auto;
    }

    .header-logo span{
      font-weight: 900;
      text-transform: uppercase;
      font-size: 16px;
      color: #FFB800;
    }
    .header-top-input{
      width: 100%;
      height: 32px;
      display: grid;
      grid-template-columns: auto 1fr auto;
    }
    .header-top-input input{
      border: 2px solid #252D32;
      border-left: 1px solid #252D32;
    }
    .header-top-input > *{
      height: 32px;

    }
    .header-top-input button.header-top-search{
      width: 35px;
      height:32px;
      border: 2px solid #252D32;

      border-top-right-radius:16px;
      border-bottom-right-radius:16px;

      background-color: #252D32;
      
    }
    .header-top-input button svg{
      fill:white;
      transform: translate(-2px,0);
      height: 15px;
    }
    button.header-top-show-all div{
      margin-left: 15px;
    }
    button.header-top-show-all svg{
      transform: translate(-4px, -3px);
    }
    button.header-top-show-all{
      display: grid;
      color:#414141;
      background-color: white;
      border: 2px solid #252D32;
      border-top-left-radius: 16px;
      border-bottom-left-radius: 16px;
      grid-template-columns: 1fr auto;
      width: 125px;
      align-items: center;
      justify-items: start;
      border-right: 0;

    }
    .header-top-account{
      display: grid;
      grid-template-columns: auto auto;
      column-gap: 7px;
    }
    .header-top-account a{
      color: #252D32;
    }
    .header-top-account svg{
      height: 24px;
    }

    .header-top-account-control{
      display: grid;
      font-size: 12px;
    }
    .header-top-notifications{
      display: grid;
      padding: 0 30px 0 40px;
      align-items: center;
      justify-items: center;
      column-gap: 33px;
      grid-template-columns: 1fr 1fr 1fr 1fr;
    }
    .header-top-notifications .header-top-notification svg{
      height: 24px;
    }
    .header-top-notifications .header-top-notification{
      position: relative;
      height: 24px;
    }
    .header-top-notifications .header-top-notification div{
      position: absolute;
      top:0;
      display: grid;
      justify-items: center;
      align-items: center;
      left: 0;
      color: white;
      transform: translate(18px,-2px);
      z-index: 5;
      background-color: #f53803;
      font-size: 6px;
      height: 10px;
      width: 10px;
      border-radius: 50%
    }
    .header-top-account{
      display: grid; 
      color: #252D32;
      align-items: center;
      font-size: 12px;
      font-weight: 700;
    }
  </style>

    <style>
      .header-bottom{
        background: linear-gradient(90deg, #172129 0%, #39454E 100%);
        border-radius: 10px;
        width: 100%;
        height: 56px;
        padding: 0 18px;
        display: grid;
        align-items: center;
        grid-template-columns: 1fr auto 1fr;
      }
      .header-bottom-control{
        justify-self: start;
        display: grid;
        align-items: center;
        column-gap: 17px;
        grid-template-columns: auto auto;
      }
      .header-bottom-control svg{
        height: 25px;
        fill: white;
      
      }
      .header-bottom-control-text{
        font-weight: 700;
        font-size: 16px;
        color: white;
      }
      .header-bottom-predlog{
        background-color: #FFB800;
        height: 32px;
        font-size: 12px;
        border-radius: 16px;
        color: #252D32;
        font-weight: 400;
        grid-template-columns: auto auto;
        display: grid;
        align-items: center;
        padding:0 48px;
      }
      .header-bottom-predlog span{
        font-weight: 700;
      }
      .header-bottom-control-left{
        display: grid;
        justify-self: end;
        column-gap: 40px;
        align-items: center;
        grid-template-columns: auto auto auto;
      }
      .header-bottom-control-left a{
        font-weight: bold;
        font-size: 12px;
        color: white;
      }
      .header-bottom-control-lang{
        display: grid;
        grid-template-columns: auto auto auto;
        column-gap: 24px;
      }
      .header-bottom-control-lang a{
        color: rgba(255, 255, 255, 0.7);
      }
      .header-bottom-control-lang a:hover{
        color: rgba(255, 255, 255, 1);
      }
      .header-bottom-control-lang a.active{
        color: white;
      }
      .header-bottom-control-svg{
        height: 25px;
      }
      .header-bottom-control-lang a::after{
        position: absolute;
        content: "";
        width: 2px;
        height: 20px;
        background-color: white;
        transform: translate(11px,-3px);
      }
      .header-bottom-control-lang a:last-child::after{
        display: none;
      }
    </style>
